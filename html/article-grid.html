<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Grid Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto p-6">
    
    <!-- Card 1 -->
    <div class="flex flex-col items-center">
      <img src="images/article-grid/thai-beach.jpg" alt="Beaches" width="350" height="525" class="w-[350px] h-[525px] object-cover">
      <p class="text-gray-500 mt-4 text-sm">May 1</p>
      <h3 class="mt-2 text-xl font-semibold text-center">Beaches to remain quiet</h3>
      <div class="mt-2 w-12 h-0.5 bg-black"></div>
    </div>

    <!-- Card 2 -->
    <div class="flex flex-col items-center">
      <img src="images/article-grid/asian-woman.jpg" alt="Female Entrepreneur" width="350" height="525" class="w-[350px] h-[525px] object-cover">
      <p class="text-gray-500 mt-4 text-sm">May 4</p>
      <h3 class="mt-2 text-xl font-semibold text-center">Female Entrepreneurs are going strong</h3>
      <div class="mt-2 w-12 h-0.5 bg-black"></div>
    </div>

    <!-- Card 3 -->
    <div class="flex flex-col items-center">
      <img src="images/article-grid/asian-market.jpg" alt="Thai Market" width="350" height="525" class="w-[350px] h-[525px] object-cover">
      <p class="text-gray-500 mt-4 text-sm">May 12</p>
      <h3 class="mt-2 text-xl font-semibold text-center">Thai markets are slowly opening up</h3>
      <div class="mt-2 w-12 h-0.5 bg-black"></div>
    </div>

  </div>

</body>
</html>
